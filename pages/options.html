<!DOCTYPE html>
<html>
	<head>
		<title>Reload on Focus Extension Options</title>

		<link rel="stylesheet" href="../styles/options.css" />

		<script src="../scripts/options.js"></script>
	</head>
	<body>
		<h2>Reload on Focus <small>Extension Options</small></h2>

		<form name="options">
			<label>
				<strong>URLs:</strong>

				<textarea
					name="urls"
					placeholder="Write URLs one per line..."
					cols="70"
					rows="10"
					spellcheck="false"
				></textarea>

				<small>You can use <code>*</code> for matching a set of any characters.</small>
			</label>

			<label>
				<strong>Threshold:</strong>
				<input type="number" name="threshold" min="0" size="3" required /> seconds
			</label>

			<button type="submit">Save</button>
		</form>

		<p>
			<a href="https://github.com/AlexWayfer/reload-on-focus" target="_blank">
				Source code
			</a>
		</p>
	</body>
</html>
